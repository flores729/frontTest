<!DOCTYPE html>
<!--문서의 정의를 정의한다.-->
<html long="ko">
    <!-- 문서의 루트요소로 html문서의 시작을 가리킨다.
    language의 약자이고 한국어를 의미 -->
    <head>
        <!-- head태그는 문서의 정보를 나타내는 태그로 정보는 메타태그를 이용 -->
        <meta charset="UTF-8">
        <!-- charset->charcaterset 컴퓨터가 문자열을 이해하기 위한 형식 -->
        <!-- 한글의 경우 UTF-8 -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- 반응형 웹, 모바일과 pc에 맞게 인식후 반응하여 적합하게 제공하는 과정을 위한 정보 -->
        <title>html coding</title>
    </head>
    <body>
        <!-- 화면에 뿌려줄 데이터를 삽입 -->
        <!-- 글이나 이미지 -->
        <!-- 처음 시작은 이런식으로 진행되고 필요시 점점 더 검색해서 추가하면 된다. -->
    </body>
</html>
