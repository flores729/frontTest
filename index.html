<!DOCTYPE html>
<!-- html버전 설명 타입 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signment</title>
</head>
<body>
    <div>
        <!-- div태그는 내부에 또다른 태그나 값을 넣기 전까지 영역과 공간을 가지지 않는다. -->
        <form action="">
            <!-- form태그는 웹브라우저(프론트엔드)에서 웹서버(백엔드)로 데이터를 넘기고자할 때 -->
            <!-- input태그와 같이 작성하는 태그 -->
            <h2>signment</h2>
            <div>
                <label for="nickname">username</label>
                <input type="text">
                <span>알림</span>
            </div>
            <div>
                <label for="userEmail">email</label>
                <input type="email">
                <span>알림</span>
                <!-- span태그 = 글자표현 -->
            </div>
            <div>
                <label for="userPassword">password</label>
                <input type="password">
                <span>알림</span>
            </div>
            <div>
                <label for="confirmPassword">confirmPassword</label>
                <input type="password">
                <span>알림</span>
            </div>
            <div>
                <label for="phone">phone</label>
                <input type="tel">
                <span>010-0000-0000</span>
            </div>
            <button type="submit">등록완료</button>
        </form>
    </div>
</body>
</html>
